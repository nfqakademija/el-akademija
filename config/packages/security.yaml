security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # in_memory: { memory: ~ }
        # mysql: {}
        # fos_userbundle:
            # id: fos_user.user_provider.username
        main:
            id: App\Repository\UserRepository
            # entity: { class: App\Entity\User, property: email }

    encoders:
        # FOS\UserBundle\Model\UserInterface: bcrypt
        App\Entity\User: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            logout: true
            anonymous: true
            provider: main
            access_denied_handler: App\Security\AccessDeniedHandler
            guard:
                authenticators:
                    - App\Security\UserAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/api/course, roles: ROLE_ADMIN, methods: [POST] }
        - { path: ^/api/auth/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
        confirmation:
            enabled: false
    from_email:
        address: noreply@nfqakademija.lt
        sender_name: NFQ Akademija
